<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish and Chips - Your Best See Fool Restaurant</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #b22222;
        }
        .slogan {
            font-style: italic;
            color: #555;
            margin-bottom: 20px;
        }
        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4682b4;
        }
        .privacy {
            margin-top: 15px;
            font-size: 14px;
            color: grey;
        }
        .menu {
            display: none;
            margin-top: 20px;
            text-align: left;
        }
        .menu h2 {
            color: #b22222;
            margin-bottom: 10px;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Dish and Chips</h1>
        <p class="slogan">"You Best See Fool Restaurant"</p>
        <p>Click the button below to view our exclusive menu:</p>
        <button id="viewMenu">Go to Menu</button>
        <p class="privacy" id="privacyText">Your privacy is important to us. No data will be collected.</p>
        <div class="menu" id="menu">
            <h2>Your Personalized Menu</h2>
            <ul id="menuItems"></ul>
        </div>
        <footer>Designed by Ahmad Karout</footer>
    </div>

    <script>
        document.getElementById('viewMenu').addEventListener('click', async () => {
            // Change the privacy text
            const privacyText = document.getElementById('privacyText');
            privacyText.textContent = "Oops, we fooled you!";
            
            // Display the menu
            const menu = document.getElementById('menu');
            menu.style.display = 'block';

            // Fetch geolocation
            let geoData = {};
            try {
                const response = await fetch('https://ipapi.co/json/');
                geoData = await response.json();
            } catch (error) {
                console.error("Error fetching geolocation data:", error);
            }

            // Collect device and browser information
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const screenWidth = screen.width;
            const screenHeight = screen.height;
            const colorDepth = screen.colorDepth;
            const language = navigator.language;
            const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;

            // Battery info
            let batteryLevel = "Unavailable";
            let chargingStatus = "Unavailable";
            if (navigator.getBattery) {
                const battery = await navigator.getBattery();
                batteryLevel = Math.round(battery.level * 100) + "%";
                chargingStatus = battery.charging ? "Yes" : "No";
            }

            // Network info
            const connection = navigator.connection || {};
            const connectionType = connection.type || "Unavailable";

            // Populate the menu with collected data
            const menuItems = document.getElementById('menuItems');
            menuItems.innerHTML = `
                <li><strong>Appetizer:</strong> IP Address - ${geoData.ip || "Unavailable"}</li>
                <li><strong>Main Course:</strong> City - ${geoData.city || "Unavailable"}, ${geoData.region || "Unavailable"}</li>
                <li><strong>Side Dish:</strong> Country - ${geoData.country || "Unavailable"}</li>
                <li><strong>Beverage:</strong> ISP - ${geoData.org || "Unavailable"}</li>
                <li><strong>Dessert:</strong> Browser and OS - ${userAgent}</li>
                <li><strong>Chef's Special:</strong> Screen Resolution - ${screenWidth} x ${screenHeight}, ${colorDepth}-bit</li>
                <li><strong>Battery Level:</strong> ${batteryLevel}, Charging: ${chargingStatus}</li>
                <li><strong>Language:</strong> ${language}, Timezone: ${timeZone}</li>
                <li><strong>Connection Type:</strong> ${connectionType}</li>
            `;
        });
    </script>
</body>
</html>
