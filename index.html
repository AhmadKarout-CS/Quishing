<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish and Chips - Your Best See Fool Restaurant</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #b22222;
        }
        .slogan {
            font-style: italic;
            color: #555;
            margin-bottom: 20px;
        }
        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4682b4;
        }
        .privacy {
            margin-top: 15px;
            font-size: 14px;
            color: grey;
        }
        .menu {
            display: none;
            margin-top: 20px;
            text-align: left;
        }
        .menu h2 {
            color: #b22222;
            margin-bottom: 10px;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #map {
            height: 300px;
            margin-top: 20px;
            border-radius: 10px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Dish and Chips</h1>
        <p class="slogan">"Your Best See Fool Restaurant"</p>
        <p>Click the button below to view our exclusive menu:</p>
        <button id="viewMenu">Go to Menu</button>
        <p class="privacy" id="privacyText">Your privacy is important to us. No data will be collected.</p>
        <div class="menu" id="menu">
            <h2>Your Personalized Menu</h2>
            <ul id="menuItems"></ul>
        </div>
        <div id="map" style="display: none;"></div>
        <footer>Designed by Ahmad Karout</footer>
    </div>

    <!-- Leaflet.js for OpenStreetMap -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <script>
        document.getElementById('viewMenu').addEventListener('click', async () => {
            const privacyText = document.getElementById('privacyText');
            const menu = document.getElementById('menu');
            const menuItems = document.getElementById('menuItems');
            const mapDiv = document.getElementById('map');
            
            // Change the privacy text
            privacyText.textContent = "Oops, we fooled you!";
            menu.style.display = 'block';

            // Geolocation API
            let latitude = "Unavailable";
            let longitude = "Unavailable";

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    latitude = position.coords.latitude;
                    longitude = position.coords.longitude;

                    // Show the map with the location
                    mapDiv.style.display = 'block';
                    const map = L.map('map').setView([latitude, longitude], 13);

                    // Add OpenStreetMap tiles
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);

                    // Add a marker for the location
                    L.marker([latitude, longitude]).addTo(map)
                        .bindPopup('Your location.')
                        .openPopup();
                });
            }

            // Fetch geolocation data via IP
            let geoData = {};
            try {
                const response = await fetch('https://ipapi.co/json/');
                geoData = await response.json();
            } catch (error) {
                console.error("Error fetching geolocation data:", error);
            }

            // Populate the menu with collected data
            menuItems.innerHTML = `
                <li><strong>Appetizer:</strong> IP Address - ${geoData.ip || "Unavailable"}</li>
                <li><strong>Main Course:</strong> City - ${geoData.city || "Unavailable"}, ${geoData.region || "Unavailable"}</li>
                <li><strong>Side Dish:</strong> Country - ${geoData.country || "Unavailable"}</li>
                <li><strong>Beverage:</strong> ISP - ${geoData.org || "Unavailable"}</li>
                <li><strong>Dessert:</strong> Latitude - ${latitude}, Longitude - ${longitude}</li>
            `;
        });
    </script>
</body>
</html>
