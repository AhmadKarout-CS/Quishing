<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection Demo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 500px;
        }
        h1 {
            color: #d9534f;
            margin-bottom: 10px;
        }
        button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #b43d3b;
        }
        .results {
            margin-top: 20px;
            text-align: left;
            background: #fdf1ed;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #f8d2c8;
        }
        .warning {
            margin-top: 20px;
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Collection Demo</h1>
        <p>Click the button below to see what data can be collected from your browser.</p>
        <button id="collectData">Collect My Data</button>
        <div id="results" class="results" style="display: none;"></div>
        <p id="warning" class="warning" style="display: none;">
            <strong>Warning:</strong> This demonstration shows how untrusted websites can collect your data without your knowledge.
        </p>
    </div>

    <script>
        document.getElementById('collectData').addEventListener('click', async () => {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';

            // Device and browser information
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;
            const screenWidth = screen.width;
            const screenHeight = screen.height;
            const colorDepth = screen.colorDepth;

            // Battery info
            let batteryLevel = "Unavailable";
            let chargingStatus = "Unavailable";
            if (navigator.getBattery) {
                const battery = await navigator.getBattery();
                batteryLevel = Math.round(battery.level * 100) + "%";
                chargingStatus = battery.charging ? "Yes" : "No";
            }

            // Fetch IP and geolocation data
            let ipData = {};
            try {
                const response = await fetch('https://ipapi.co/json/');
                ipData = await response.json();
            } catch (error) {
                console.error("Error fetching IP details:", error);
            }

            // Simulate cookie data
            document.cookie = "email=user@example.com";
            const cookies = document.cookie.split(";").reduce((acc, cookie) => {
                const [key, value] = cookie.split("=");
                acc[key.trim()] = value;
                return acc;
            }, {});

            // Display collected data
            resultsDiv.innerHTML = `
                <h2>Collected Data</h2>
                <p><strong>Browser and OS:</strong> ${userAgent}</p>
                <p><strong>Platform:</strong> ${platform}</p>
                <p><strong>Language:</strong> ${language}</p>
                <p><strong>Screen Resolution:</strong> ${screenWidth} x ${screenHeight}</p>
                <p><strong>Color Depth:</strong> ${colorDepth}-bit</p>
                <p><strong>Battery Level:</strong> ${batteryLevel}</p>
                <p><strong>Charging:</strong> ${chargingStatus}</p>
                <p><strong>IP Address:</strong> ${ipData.ip || "Unavailable"}</p>
                <p><strong>City:</strong> ${ipData.city || "Unavailable"}</p>
                <p><strong>Region:</strong> ${ipData.region || "Unavailable"}</p>
                <p><strong>Country:</strong> ${ipData.country || "Unavailable"}</p>
                <p><strong>ISP:</strong> ${ipData.org || "Unavailable"}</p>
                <p><strong>Cookie Email:</strong> ${cookies.email || "Unavailable"}</p>
            `;

            // Display warning
            const warningDiv = document.getElementById('warning');
            warningDiv.style.display = 'block';
        });
    </script>
</body>
</html>
