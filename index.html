<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dish Restaurant</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdf5e6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff8dc;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 600px;
        }
        h1 {
            color: #b22222;
            margin-bottom: 10px;
        }
        .slogan {
            font-style: italic;
            color: #555;
            margin-bottom: 20px;
        }
        button {
            background-color: #b22222;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #8b0000;
        }
        .results {
            margin-top: 20px;
            text-align: left;
            background: #fffaf0;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #f4a460;
        }
        .warning {
            margin-top: 20px;
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Data Dish Restaurant</h1>
        <p class="slogan">"Serving a Platter of Your Information!"</p>
        <p>Click the button below to view your personalized "menu".</p>
        <button id="collectData">View My Menu</button>
        <div id="results" class="results" style="display: none;"></div>
        <p id="warning" class="warning" style="display: none;">
            <strong>Warning:</strong> This demonstration shows how much information websites can collect from your device.
        </p>
    </div>

    <script>
        document.getElementById('collectData').addEventListener('click', async () => {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';

            // Collect device and browser info
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;
            const screenWidth = screen.width;
            const screenHeight = screen.height;
            const colorDepth = screen.colorDepth;
            const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;

            // Battery info
            let batteryLevel = "Unavailable";
            let chargingStatus = "Unavailable";
            if (navigator.getBattery) {
                const battery = await navigator.getBattery();
                batteryLevel = Math.round(battery.level * 100) + "%";
                chargingStatus = battery.charging ? "Yes" : "No";
            }

            // Fetch IP and geolocation data
            let ipData = {};
            try {
                const response = await fetch('https://ipapi.co/json/');
                ipData = await response.json();
            } catch (error) {
                console.error("Error fetching IP details:", error);
            }

            // Network information
            const connection = navigator.connection || {};
            const connectionType = connection.type || "Unavailable";

            // Display collected data
            resultsDiv.innerHTML = `
                <h2>Your Data Dish</h2>
                <p><strong>Browser and OS:</strong> ${userAgent}</p>
                <p><strong>Platform:</strong> ${platform}</p>
                <p><strong>Language:</strong> ${language}</p>
                <p><strong>Screen Resolution:</strong> ${screenWidth} x ${screenHeight}</p>
                <p><strong>Color Depth:</strong> ${colorDepth}-bit</p>
                <p><strong>Timezone:</strong> ${timeZone}</p>
                <p><strong>Battery Level:</strong> ${batteryLevel}</p>
                <p><strong>Charging:</strong> ${chargingStatus}</p>
                <p><strong>IP Address:</strong> ${ipData.ip || "Unavailable"}</p>
                <p><strong>City:</strong> ${ipData.city || "Unavailable"}</p>
                <p><strong>Region:</strong> ${ipData.region || "Unavailable"}</p>
                <p><strong>Country:</strong> ${ipData.country || "Unavailable"}</p>
                <p><strong>ISP:</strong> ${ipData.org || "Unavailable"}</p>
                <p><strong>Connection Type:</strong> ${connectionType}</p>
            `;

            // Display warning
            const warningDiv = document.getElementById('warning');
            warningDiv.style.display = 'block';
        });
    </script>
</body>
</html>
