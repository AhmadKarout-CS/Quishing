<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            text-align: left;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>Enter your name to proceed:</p>
        <form id="dataForm">
            <input type="text" id="userInput" name="userInput" placeholder="Name or Email" required>
            <button type="submit">Submit</button>
        </form>
        <div id="results" class="results" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Get user input
            const userInput = document.getElementById('userInput').value;

            // Browser and device information
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;
            const screenWidth = screen.width;
            const screenHeight = screen.height;
            const deviceMemory = navigator.deviceMemory || "Unavailable";
            const cpuCores = navigator.hardwareConcurrency || "Unavailable";

            // Timezone and Locale
            const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;

            // Battery Status (if available)
            let batteryLevel = "Unavailable";
            let isCharging = "Unavailable";
            if (navigator.getBattery) {
                const battery = await navigator.getBattery();
                batteryLevel = Math.round(battery.level * 100) + "%";
                isCharging = battery.charging ? "Yes" : "No";
            }

            // Fetch IP and geolocation data
            let ipData = {};
            try {
                const response = await fetch('https://ipapi.co/json/'); // Public IP and location API
                ipData = await response.json();
            } catch (error) {
                console.error("Error fetching IP details:", error);
            }

            // Update the results section
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <h2>Collected Data</h2>
                <p><strong>Name or Email:</strong> ${userInput}</p>
                <p><strong>Browser and OS:</strong> ${userAgent}</p>
                <p><strong>Platform:</strong> ${platform}</p>
                <p><strong>Language:</strong> ${language}</p>
                <p><strong>Screen Resolution:</strong> ${screenWidth} x ${screenHeight}</p>
                <p><strong>Device Memory:</strong> ${deviceMemory} GB</p>
                <p><strong>CPU Cores:</strong> ${cpuCores}</p>
                <p><strong>Timezone:</strong> ${timeZone}</p>
                <p><strong>Battery Level:</strong> ${batteryLevel}</p>
                <p><strong>Charging:</strong> ${isCharging}</p>
                <p><strong>IP Address:</strong> ${ipData.ip || "Unavailable"}</p>
                <p><strong>Location:</strong> ${ipData.city || "Unavailable"}, ${ipData.region || "Unavailable"}, ${ipData.country || "Unavailable"}</p>
                <p><strong>Latitude:</strong> ${ipData.latitude || "Unavailable"}, <strong>Longitude:</strong> ${ipData.longitude || "Unavailable"}</p>
                <p><strong>ISP:</strong> ${ipData.org || "Unavailable"}</p>
            `;
            resultsDiv.style.display = 'block';
        });
    </script>
</body>
</html>
