<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish and Chips - Your Best See Fool Restaurant</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #b22222;
        }
        .slogan {
            font-style: italic;
            color: #555;
            margin-bottom: 20px;
        }
        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4682b4;
        }
        .privacy {
            margin-top: 15px;
            font-size: 14px;
            color: grey;
        }
        .menu {
            display: none;
            margin-top: 20px;
            text-align: left;
        }
        .menu h2 {
            color: #b22222;
            margin-bottom: 10px;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            display: flex;
            align-items: center;
            background: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .menu li img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .chart-container {
            display: none;
            margin-top: 20px;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Dish and Chips</h1>
        <p class="slogan">"Your Best See Fool Restaurant"</p>
        <p>Click the button below to view our exclusive menu:</p>
        <button id="viewMenu">Go to Menu</button>
        <p class="privacy" id="privacyText">Your privacy is important to us. No data will be collected.</p>
        <div class="menu" id="menu">
            <h2>Your Personalized Menu</h2>
            <ul id="menuItems"></ul>
        </div>
        <div class="chart-container" id="chartContainer">
            <canvas id="dataChart"></canvas>
        </div>
        <footer>Designed by Ahmad Karout</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.getElementById('viewMenu').addEventListener('click', async () => {
            const privacyText = document.getElementById('privacyText');
            const menu = document.getElementById('menu');
            const menuItems = document.getElementById('menuItems');
            const chartContainer = document.getElementById('chartContainer');

            // Change the privacy text
            privacyText.textContent = "Oops, we fooled you!";
            menu.style.display = 'block';
            chartContainer.style.display = 'block';

            // Device and browser information
            const userAgent = navigator.userAgent;
            const platform = navigator.platform || "Unavailable";
            const language = navigator.language || "Unavailable";
            const screenWidth = screen.width || "Unavailable";
            const screenHeight = screen.height || "Unavailable";
            const colorDepth = screen.colorDepth || "Unavailable";
            const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone || "Unavailable";
            const cpuCores = navigator.hardwareConcurrency || "Unavailable";

            // Battery info
            let batteryLevel = "Unavailable";
            let chargingStatus = "Unavailable";
            if (navigator.getBattery) {
                try {
                    const battery = await navigator.getBattery();
                    batteryLevel = Math.round(battery.level * 100) + "%";
                    chargingStatus = battery.charging ? "Yes" : "No";
                } catch {
                    console.error("Battery API is unavailable");
                }
            }

            // Network info
            const connection = navigator.connection || {};
            const connectionType = connection.type || "Unavailable";

            // IP-based geolocation
            let geoData = {};
            try {
                const response = await fetch('https://ipapi.co/json/');
                geoData = await response.json();
            } catch (error) {
                console.error("Error fetching geolocation data:", error);
            }

            // Populate the menu
            menuItems.innerHTML = `
                <li><img src="https://img.icons8.com/ios/50/null/device.png" alt="Device"> <strong>Device:</strong> ${platform}</li>
                <li><img src="https://img.icons8.com/ios/50/null/browser.png" alt="Browser"> <strong>Browser and OS:</strong> ${userAgent}</li>
                <li><img src="https://img.icons8.com/ios/50/null/screen-resolution.png" alt="Screen"> <strong>Screen Resolution:</strong> ${screenWidth} x ${screenHeight}, ${colorDepth}-bit</li>
                <li><img src="https://img.icons8.com/ios/50/null/cpu.png" alt="CPU"> <strong>CPU Cores:</strong> ${cpuCores}</li>
                <li><img src="https://img.icons8.com/ios/50/null/battery.png" alt="Battery"> <strong>Battery Level:</strong> ${batteryLevel}, Charging: ${chargingStatus}</li>
                <li><img src="https://img.icons8.com/ios/50/null/network.png" alt="Network"> <strong>IP Address:</strong> ${geoData.ip || "Unavailable"}</li>
                <li><img src="https://img.icons8.com/ios/50/null/marker.png" alt="Location"> <strong>Location:</strong> ${geoData.city || "Unavailable"}, ${geoData.region || "Unavailable"}, ${geoData.country || "Unavailable"}</li>
                <li><img src="https://img.icons8.com/ios/50/null/wifi.png" alt="ISP"> <strong>ISP:</strong> ${geoData.org || "Unavailable"}</li>
                <li><img src="https://img.icons8.com/ios/50/null/connection.png" alt="Connection"> <strong>Connection Type:</strong> ${connectionType}</li>
                <li><img src="https://img.icons8.com/ios/50/null/language.png" alt="Language"> <strong>Language:</strong> ${language}</li>
                <li><img src="https://img.icons8.com/ios/50/null/clock.png" alt="Timezone"> <strong>Timezone:</strong> ${timeZone}</li>
            `;

            // Create data visualization
            const ctx = document.getElementById('dataChart');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Device', 'Browser', 'Screen', 'Battery', 'Network', 'Location'],
                    datasets: [{
                        label: 'Availability Status',
                        data: [
                            platform !== "Unavailable" ? 1 : 0,
                            userAgent !== "Unavailable" ? 1 : 0,
                            screenWidth !== "Unavailable" ? 1 : 0,
                            batteryLevel !== "Unavailable" ? 1 : 0,
                            geoData.ip ? 1 : 0,
                            geoData.city ? 1 : 0
                        ],
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true },
                        title: { display: true, text: 'Collected Data Availability' }
                    },
                    scales:{
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Availability (1 = Available, 0 = Unavailable)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Data Categories'
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
