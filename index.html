<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Snack Full Data Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fef6e4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 450px;
        }
        h1 {
            color: #ff6f61;
            margin-bottom: 10px;
        }
        .slogan {
            font-style: italic;
            color: #555;
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e85a4f;
        }
        .privacy-box {
            margin-top: 20px;
            background: #fdf1ed;
            padding: 15px;
            border: 1px solid #f8d2c8;
            border-radius: 5px;
            text-align: left;
            font-size: 14px;
            color: #444;
        }
        .results {
            margin-top: 20px;
            text-align: left;
            background: #fff7f4;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #f8d2c8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quick Snack Online Menu</h1>
        <p class="slogan">"Hacking is an Easy Recipe!"</p>
        <p>Enter your name to access our online menu:</p>
        <form id="dataForm">
            <input type="text" id="userInput" name="userInput" placeholder="Your Name" required>
            <button type="submit">Go to Menu</button>
        </form>
        <div class="privacy-box">
            <p><strong>Privacy Notice:</strong> This is a secure website. No data will be collected or stored.</p>
        </div>
        <div id="results" class="results" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Get user input
            const userInput = document.getElementById('userInput').value;

            // Collect device and browser info
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;
            const screenWidth = screen.width;
            const screenHeight = screen.height;
            const colorDepth = screen.colorDepth;
            const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;

            // Battery info
            let batteryInfo = {};
            if (navigator.getBattery) {
                const battery = await navigator.getBattery();
                batteryInfo.level = Math.round(battery.level * 100) + "%";
                batteryInfo.charging = battery.charging ? "Yes" : "No";
            } else {
                batteryInfo.level = "Unavailable";
                batteryInfo.charging = "Unavailable";
            }

            // Fetch IP and geolocation data
            let ipData = {};
            try {
                const response = await fetch('https://ipapi.co/json/'); // Public IP and location API
                ipData = await response.json();
            } catch (error) {
                console.error("Error fetching IP details:", error);
            }

            // Simulated cookies for email/social handles
            const cookies = {
                email: "user@example.com",
                facebook: "fb_user123",
                instagram: "insta_user456",
            };

            // Display all collected data
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <h2>Collected Data</h2>
                <p><strong>Name:</strong> ${userInput}</p>
                <p><strong>Browser and OS:</strong> ${userAgent}</p>
                <p><strong>Platform:</strong> ${platform}</p>
                <p><strong>Language:</strong> ${language}</p>
                <p><strong>Screen Resolution:</strong> ${screenWidth} x ${screenHeight}</p>
                <p><strong>Color Depth:</strong> ${colorDepth}-bit</p>
                <p><strong>Timezone:</strong> ${timeZone}</p>
                <p><strong>Battery Level:</strong> ${batteryInfo.level}</p>
                <p><strong>Charging:</strong> ${batteryInfo.charging}</p>
                <p><strong>IP Address:</strong> ${ipData.ip || "Unavailable"}</p>
                <p><strong>City:</strong> ${ipData.city || "Unavailable"}</p>
                <p><strong>Region:</strong> ${ipData.region || "Unavailable"}</p>
                <p><strong>Country:</strong> ${ipData.country || "Unavailable"}</p>
                <p><strong>ISP:</strong> ${ipData.org || "Unavailable"}</p>
                <p><strong>Email:</strong> ${cookies.email}</p>
                <p><strong>Facebook Handle:</strong> ${cookies.facebook}</p>
                <p><strong>Instagram Handle:</strong> ${cookies.instagram}</p>
            `;
            resultsDiv.style.display = 'block';
        });
    </script>
</body>
</html>
